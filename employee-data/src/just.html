<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Styles</title>
  <style>
    .card-body {
      display: flex;
      align-items: center;
    }
    .card-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background-color: white;
    }
    .card-title, .card-text {
      font-family: 600;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card" style="border-radius: 13px; background: #0D98BA;">
          <div class="card-body">
            <div class="card-icon" style="background-color: white;">
              <span class="material-icons" style="font-size: 24px; color: #0D98BA;">star</span>
            </div>
            <div style="margin-left: 10px;">
              <h1 class="card-title">76</h1>
              <h5 class="card-text">Submitted Order</h5>
            </div>
          </div>
        </div>
      </div>

            </div>

      </div>

      </div>

      <div class="col-md-6 col-lg-3 mb-4">

            <div class="card-icon" style="background-color: white;">
              <span class="material-icons" style="font-size: 24px; color: #FF8F00;">star</span>
            </div>
            <div style="margin-left: 10px;">
              <h1 class="card-title">45</h1>

      </div>

      <div class="col-md-6 col-lg-3 mb-4">
